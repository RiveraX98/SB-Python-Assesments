{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead"> {{ song.artist }}</p>
</div>

<p>Appears in playlists:</p>
{%for playlist in song.playlists%}
<ul>
  <li>
  <a href="/playlists">{{playlist.name}}</a>
</li>
</ul>
{%endfor%}
{% endblock %}
