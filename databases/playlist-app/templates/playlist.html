{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>

<p>Songs:</p>
<div class="text-danger">
  <ul>
    
    {%for song in playlist.songs%}
    <li>
      <a href="/songs/{{ song.id }}">{{ song.title }}</a>
   </li>
    {%endfor%}
    
  </ul>
</div>

<!-- <p>
  <a class="btn btn-primary" href="/playlists/{{playlist.id}}/add_song">
    Add Song To Playlist
  </a>
</p> -->

<form action="/playlists/{{playlist.id}}/list_songs" method="GET">
  <button>Add Song To Playlist</button>
</form>

{% endblock %}
